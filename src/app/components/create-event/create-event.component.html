<div class="container">
    <h2>Create New Event</h2>
    
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="form-group">
        <label for="name">Event Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          [(ngModel)]="event.name"
          name="name"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          Event name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          required
          [(ngModel)]="event.location"
          name="location"
          #location="ngModel"
        />
        <div *ngIf="location.invalid && (location.dirty || location.touched)" class="alert alert-danger">
          Location is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          required
          [(ngModel)]="event.date"
          name="date"
          #date="ngModel"
        />
        <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
          Date is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Create Event</button>
    </form>
  </div>
