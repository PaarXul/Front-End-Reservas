
<table mat-table [dataSource]="events" class="mat-elevation-z8">

  <!-- Definir las columnas dinÃ¡micamente -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ columnAliases[column] }} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'accion'; else actionColumn">
        {{ element[column] }}
      </ng-container>
      <ng-template #actionColumn>
        <button mat-button color="primary" (click)="openEditDialog(element)">Editar</button>
        <button mat-button color="warn" (click)="openDeleteDialog(element)">Eliminar</button>
      </ng-template>
    </td>
  </ng-container>

  <!-- Fila de encabezado -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
